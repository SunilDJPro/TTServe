<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F5-TTS WebRTC Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .status.connected {
            background: #10b981;
        }
        
        .status.disconnected {
            background: #ef4444;
        }
        
        .status.streaming {
            background: #f59e0b;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }
        
        .section {
            background: #f9fafb;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #e5e7eb;
        }
        
        .section h2 {
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .log-section {
            grid-column: 1 / -1;
            max-height: 400px;
        }
        
        .log-container {
            background: #1f2937;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #374151;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-entry.user {
            color: #60a5fa;
        }
        
        .log-entry.system {
            color: #10b981;
        }
        
        .log-entry.error {
            color: #ef4444;
        }
        
        .log-entry.info {
            color: #a78bfa;
        }
        
        .audio-player {
            margin-top: 15px;
            width: 100%;
        }
        
        audio {
            width: 100%;
            border-radius: 8px;
        }
        
        .voice-list {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .voice-item {
            padding: 10px;
            margin: 5px 0;
            background: #f3f4f6;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .voice-item:hover {
            background: #e5e7eb;
        }
        
        .voice-id {
            font-family: monospace;
            font-size: 0.9em;
        }
        
        .delete-btn {
            background: #ef4444;
            padding: 5px 10px;
            font-size: 0.8em;
            width: auto;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Recording indicator */
        .recording-indicator {
            display: none;
            color: #ef4444;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .recording-indicator.active {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>F5-TTS WebRTC Client</h1>
            <div class="status disconnected" id="status">Ready</div>
            <span class="recording-indicator" id="recordingIndicator">‚óè REC</span>
        </header>
        
        <div class="main-content">
            <!-- Register Voice Section -->
            <div class="section">
                <h2>Register Voice</h2>
                <div class="form-group">
                    <label>Audio File (WAV, 8-12 seconds)</label>
                    <input type="file" id="audioFile" accept="audio/*">
                </div>
                <div class="form-group">
                    <label>Reference Text</label>
                    <textarea id="refText" placeholder="Transcript of the audio file..."></textarea>
                </div>
                <button onclick="registerVoice()" id="registerBtn">Register Voice</button>
            </div>
            
            <!-- Generate Speech Section -->
            <div class="section">
                <h2>Generate Speech (WebRTC)</h2>
                <div class="form-group">
                    <label>Voice ID</label>
                    <input type="text" id="voiceId" placeholder="Enter voice ID or select from list">
                </div>
                <div class="form-group">
                    <label>Text to Generate</label>
                    <textarea id="genText" placeholder="Enter the text you want to synthesize..."></textarea>
                </div>
                <button onclick="generateSpeechWebRTC()" id="generateBtn">Generate & Stream (WebRTC)</button>
                <div class="audio-player" id="livePlayerContainer" style="display: none;">
                    <p style="color: #667eea; font-weight: bold;">Live Stream:</p>
                    <audio id="livePlayer" controls autoplay></audio>
                </div>
                <div class="audio-player" id="replayPlayerContainer" style="display: none;">
                    <p style="color: #667eea; font-weight: bold;">Replay:</p>
                    <audio id="replayPlayer" controls></audio>
                    <button onclick="downloadRecording()" style="margin-top: 10px;">Download Recording</button>
                </div>
            </div>
            
            <!-- Voice Management Section -->
            <div class="section">
                <h2>Voice Management</h2>
                <div class="button-group">
                    <button onclick="listVoices()">List Voices</button>
                    <button onclick="clearLogs()">Clear Logs</button>
                </div>
                <div class="voice-list" id="voiceList" style="display: none;"></div>
            </div>
            
            <!-- Server Settings Section -->
            <div class="section">
                <h2>Server Settings</h2>
                <div style="margin-top: 15px;">
                    <label>Server URL</label>
                    <input type="text" id="serverUrl" value="http://192.168.0.112:8766">
                </div>
            </div>
            
            <!-- Log Section -->
            <div class="section log-section">
                <h2>Activity Log</h2>
                <div class="log-container" id="logContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let serverUrl = "http://localhost:8766";
        let peerConnection = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let recordedBlob = null;
        
        // Update server URL
        document.getElementById('serverUrl').addEventListener('change', (e) => {
            serverUrl = e.target.value;
            addLog('Server URL updated: ' + serverUrl, 'info');
        });
        
        // Register Voice
        async function registerVoice() {
            const audioFile = document.getElementById('audioFile').files[0];
            const refText = document.getElementById('refText').value;
            
            if (!audioFile) {
                alert('Please select an audio file');
                return;
            }
            
            if (!refText) {
                alert('Please enter reference text');
                return;
            }
            
            document.getElementById('registerBtn').disabled = true;
            addLog('üì§ Uploading audio...', 'user');
            
            try {
                // Read file as base64
                const base64Audio = await fileToBase64(audioFile);
                
                addLog('‚úì Sending to server...', 'info');
                
                // Send registration request
                const response = await fetch(`${serverUrl}/api/register_voice`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        audio: base64Audio,
                        reference_text: refText
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    addLog('‚úì Voice registered: ' + result.voice_id, 'system');
                    document.getElementById('voiceId').value = result.voice_id;
                } else {
                    addLog('‚úó Registration failed: ' + result.message, 'error');
                }
                
            } catch (error) {
                addLog('‚úó Error: ' + error.message, 'error');
                console.error('Registration error:', error);
            } finally {
                document.getElementById('registerBtn').disabled = false;
            }
        }
        
        // Generate Speech with WebRTC
        async function generateSpeechWebRTC() {
            const voiceId = document.getElementById('voiceId').value;
            const text = document.getElementById('genText').value;
            
            if (!voiceId) {
                alert('Please enter a voice ID');
                return;
            }
            
            if (!text) {
                alert('Please enter text to generate');
                return;
            }
            
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('status').textContent = 'Streaming';
            document.getElementById('status').className = 'status streaming';
            
            addLog('üéµ Initiating WebRTC connection...', 'user');
            
            try {
                // Reset recorded data
                recordedChunks = [];
                recordedBlob = null;
                document.getElementById('replayPlayerContainer').style.display = 'none';
                
                // Create peer connection
                peerConnection = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });
                
                // Handle incoming track
                peerConnection.ontrack = (event) => {
                    addLog('‚úì Receiving audio stream...', 'system');
                    
                    const stream = event.streams[0];
                    
                    // Play live stream
                    const livePlayer = document.getElementById('livePlayer');
                    livePlayer.srcObject = stream;
                    
                    // Ensure autoplay works
                    livePlayer.play().then(() => {
                        addLog('‚úì Audio playback started', 'system');
                    }).catch(err => {
                        addLog('‚ö† Autoplay blocked - click to play', 'info');
                        console.error('Autoplay error:', err);
                    });
                    
                    document.getElementById('livePlayerContainer').style.display = 'block';
                    
                    // Start recording the stream
                    startRecording(stream);
                };
                
                // Handle connection state
                peerConnection.onconnectionstatechange = () => {
                    addLog(`Connection state: ${peerConnection.connectionState}`, 'info');
                    
                    if (peerConnection.connectionState === 'connected') {
                        document.getElementById('status').textContent = 'Connected';
                        document.getElementById('status').className = 'status connected';
                        document.getElementById('recordingIndicator').classList.add('active');
                    }
                    
                    if (peerConnection.connectionState === 'disconnected' || 
                        peerConnection.connectionState === 'closed') {
                        document.getElementById('status').textContent = 'Ready';
                        document.getElementById('status').className = 'status disconnected';
                        document.getElementById('recordingIndicator').classList.remove('active');
                        stopRecording();
                    }
                };
                
                // Add transceiver to receive audio (CRITICAL for proper negotiation)
                peerConnection.addTransceiver("audio", { direction: "recvonly" });
                
                // Create offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                addLog('‚úì Sending offer to server...', 'info');
                
                // Send offer to server
                const response = await fetch(`${serverUrl}/api/offer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sdp: peerConnection.localDescription.sdp,
                        type: peerConnection.localDescription.type,
                        voice_id: voiceId,
                        text: text
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${errorText}`);
                }
                
                const answerData = await response.json();
                
                // Store duration for timeout calculation
                window.lastAudioDuration = answerData.duration || 10;
                
                addLog(`‚úì Server answer received (duration: ${answerData.duration.toFixed(2)}s)`, 'system');
                
                // Set remote description
                await peerConnection.setRemoteDescription(
                    new RTCSessionDescription({
                        sdp: answerData.sdp,
                        type: answerData.type
                    })
                );
                
                addLog('‚úì WebRTC connection established!', 'system');
                addLog('üì° Streaming audio...', 'info');
                
            } catch (error) {
                addLog('‚úó Error: ' + error.message, 'error');
                console.error('WebRTC error:', error);
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('status').textContent = 'Error';
                document.getElementById('status').className = 'status disconnected';
            }
        }
        
        // Start recording the stream
        function startRecording(stream) {
            try {
                recordedChunks = [];
                
                // Create MediaRecorder
                const options = { mimeType: 'audio/webm' };
                mediaRecorder = new MediaRecorder(stream, options);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    addLog('‚úì Recording complete', 'system');
                    
                    // Create blob from recorded chunks
                    recordedBlob = new Blob(recordedChunks, { type: 'audio/webm' });
                    
                    // Show replay player
                    const replayPlayer = document.getElementById('replayPlayer');
                    replayPlayer.src = URL.createObjectURL(recordedBlob);
                    document.getElementById('replayPlayerContainer').style.display = 'block';
                    document.getElementById('livePlayerContainer').style.display = 'none';
                    
                    addLog('‚úì Audio ready for replay!', 'system');
                    
                    // Re-enable button
                    document.getElementById('generateBtn').disabled = false;
                };
                
                // Start recording
                mediaRecorder.start(100); // Collect data every 100ms
                addLog('‚úì Recording started', 'info');
                
                // Listen for track end to auto-stop recording
                const audioTrack = stream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.onended = () => {
                        addLog('‚úì Audio track ended', 'info');
                        stopRecording();
                    };
                }
                
                // Fallback timeout based on duration from server (add 2 seconds buffer)
                const expectedDuration = window.lastAudioDuration || 10;
                setTimeout(() => {
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        addLog('‚úì Stream timeout - stopping recording', 'info');
                        stopRecording();
                    }
                }, (expectedDuration + 2) * 1000);
                
            } catch (error) {
                addLog('‚úó Recording error: ' + error.message, 'error');
                console.error('Recording error:', error);
            }
        }
        
        // Stop recording
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }
        
        // Download recorded audio
        function downloadRecording() {
            if (!recordedBlob) {
                alert('No recording available');
                return;
            }
            
            const url = URL.createObjectURL(recordedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'f5tts_output_' + Date.now() + '.webm';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            addLog('‚úì Download started', 'info');
        }
        
        // List Voices
        async function listVoices() {
            addLog('üìã Requesting voice list...', 'user');
            
            try {
                const response = await fetch(`${serverUrl}/api/voices`);
                const result = await response.json();
                
                displayVoiceList(result.voices);
                
            } catch (error) {
                addLog('‚úó Error: ' + error.message, 'error');
                console.error('List voices error:', error);
            }
        }
        
        // Display Voice List
        function displayVoiceList(voices) {
            const voiceList = document.getElementById('voiceList');
            voiceList.style.display = 'block';
            
            if (voices.length === 0) {
                voiceList.innerHTML = '<p style="text-align: center; color: #9ca3af;">No voices registered</p>';
                return;
            }
            
            voiceList.innerHTML = '';
            voices.forEach(voiceId => {
                const item = document.createElement('div');
                item.className = 'voice-item';
                item.innerHTML = `
                    <span class="voice-id" onclick="selectVoice('${voiceId}')">${voiceId}</span>
                    <button class="delete-btn" onclick="deleteVoice('${voiceId}')">Delete</button>
                `;
                voiceList.appendChild(item);
            });
            
            addLog(`‚úì Found ${voices.length} voice(s)`, 'system');
        }
        
        // Select Voice
        function selectVoice(voiceId) {
            document.getElementById('voiceId').value = voiceId;
            addLog('‚úì Selected voice: ' + voiceId, 'info');
        }
        
        // Delete Voice
        async function deleteVoice(voiceId) {
            if (!confirm('Delete voice ' + voiceId + '?')) {
                return;
            }
            
            addLog('üóëÔ∏è Deleting voice...', 'user');
            
            try {
                const response = await fetch(`${serverUrl}/api/voices/${voiceId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    addLog('‚úì Voice deleted', 'system');
                    listVoices(); // Refresh list
                } else {
                    const result = await response.json();
                    addLog('‚úó Delete failed: ' + result.detail, 'error');
                }
                
            } catch (error) {
                addLog('‚úó Error: ' + error.message, 'error');
                console.error('Delete error:', error);
            }
        }
        
        // Helper: Convert file to base64
        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // Logging
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
            addLog('Logs cleared', 'info');
        }
        
        // Initialize
        window.onload = () => {
            addLog('F5-TTS WebRTC Client ready', 'system');
        };
    </script>
</body>
</html>
